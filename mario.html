<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=ABeeZee|Josefin+Slab" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div class="container top">
        <h1>Piramid Slide</h1>
    </div>
    <div class="container">
        <div class="main">
            <div class="head">
                <div class="xs-full p-left">
                    <p class="text-center">Brick Symbol:</p>
                    <div class="dropdown">
                        <select class="dropdown-select" name="combobox">
                            <option value="#">#</option>
                            <option value="$">$</option>
                            <option value="@">@</option>
                            <option value="X">X</option>
                            <option value="square">&#11035;</option>
                        </select>
                    </div>
                </div>
                <div class="xs-full p-right">
                    <p class="text-center">How high?</p>
                    <input autocomplete="off" type="range" name="how-size" value="10" step="1" min="1" max="20">
                    <div id="size-upstairs">10</div>
                </div>
            </div>
            <div id="pyramid">
            </div>
        </div>
    </div>
    <script src="js/mario.js"></script>
</body>

</html>
