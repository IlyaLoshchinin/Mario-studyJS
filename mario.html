<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=ABeeZee|Josefin+Slab" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="http://localhost:35729/livereload.js"></script>
</head>

<body>
    <div class="container top">
        <h1>Piramid Slide</h1>
    </div>
    <div class="container middle">
        <div>Brick Symbol:
            <select id="combobox">
                <option value="#">#</option>
                <option value="$">$</option>
                <option value="@">@</option>
                <option value="X">X</option>
                <option value="square">&#11035;</option>
            </select>
        </div>
        <div>How high?
            <input type="range" name="how-size" value="10" step="1" min="1" max="20">
        </div>
    </div>
    <div id="pyramid">
    </div>
    <script src="js/mario.js"></script>
</body>

</html>
